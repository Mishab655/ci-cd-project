name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pylint

      - name: Run pylint
        run: |
          pylint app --exit-zero

      - name: Run tests
        run: |
          pytest

  deploy:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Authenticate using Service Account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # âš™ï¸ Setup gcloud and set project
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ğŸ”§ Enable required APIs (safe if already enabled)
      - name: Enable required GCP services
        run: |
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com

      # ğŸš€ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy iris-api \
            --source . \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --quiet
